<div class="navigation-bar">
  <div class="container">
    <ul class="navigation-bar-tabs nav nav-tabs">
      {% for collection in site.data.outline %}
        {% if include.current == collection.title %}
          {% assign isActive = 'active' %}
        {% else %}
          {% assign isActive = '' %}
        {% endif %}
        <li class="nav-tab {{ isActive }}">
          <a href="{{collection.href}}" class="{{ isActive }}">{{collection.title}}</a>
        </li>
      {% endfor %}
    </ul>
    <form class="search search-container">
       <i class="search icon-budicon-489"></i>
       <input class="search search-input" id="search-input" type="search" autocomplete="off" placeholder="Search" required>
       </input>
       <div id="search-results" class="search search-results">

      </div>
    </form>
  </div>
</div>
