<div id="playground">
  <h2>Playground</h2>

  <p>
    The playground will help you to understand what can be customized and how it will looks like before using it at your application. 
    Before starting with the playground, navigate to <a target="_blank" href="https://auth0.com/extend/try">extend/try</a> and copy your Extend Token.
    Then paste it at the <i>configuration options</i>.
  </p>

  <div id="webtask-editor-playground"></div>

  <script type="text/javascript" src="https://cdn.auth0.com/auth0-extend/1/extend-editor.js"></script>
  <script type="text/javascript" src="https://cdn.auth0.com/webtask-editor/playground/develop/wt-editor-playground.js"></script>
  <script type="text/javascript">
      WebtaskEditorPlayground.create(document.getElementById('webtask-editor-playground'), {
        editor: window.ExtendEditor,
        initialConfig: {},  
        readOnly: {},
        hide: {
          createIfNotExists: true,
          defaultEditor: true,
          loader: true,
          allowHashParams: true
        }
      })
    </script>
</div>
